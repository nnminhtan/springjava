<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login/Register Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#login-tab">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#register-tab">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="login-tab" class="tab-pane fade show active">
                    <div class="card-header">
                        Login Form
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="login_username">Username</label>
                                <input type="text" class="form-control" id="login_username" th:field="*{username}" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="login_password">Password</label>
                                <input type="password" class="form-control" id="login_password" th:field="*{password}" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                <div id="register-tab" class="tab-pane fade">
                    <div class="card-header">
                        Register Form
                    </div>
                    <div class="card-body">
                        <form method="post" action="/register" th:object="${user}" >
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}"  placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
                <div style="text-align: center;" th:if="${error}">
                    <span th:text="${error}" style="color: red"></span>
                </div>
                <div style="text-align: center;" th:unless="${error}">
                    <span th:text="${success}" style="color: green"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
